<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반응속도 테스트</title>
	<style>
		#screen{
			width: 300px;
			height: 200px;
			text-align: center;
			user-select: none;
		}
		#screen.waiting{
			background: aqua;
		}
		#screen.ready{
			background: red;
			color:white;
		}
		#screen.now {
			background: greenyellow;
		}
	</style>
</head>
<body>
	<div id="screen" class="waiting">
		클릭해서 시작해 보세요.
	</div>
	<script src="반응속도.js"></script>
</body>
</html>
